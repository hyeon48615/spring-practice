<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인 화면</h1>

<div th:if="${param.error}">
  <p style="color:red">아이디, 비밀번호 정보가 올바르지 않습니다.</p>
</div>
<div th:if="${param.logout}">
  <p style="color:blue">로그아웃 성공</p>
</div>
<form th:action="@{authentication}" method="post" th:object="${loginForm}">
  <div>
    <label for="usernameInput">계정</label>
    <input type="text" th:field="*{usernameInput}" />
  </div>
  <div>
    <label for="passwordInput">비밀번호</label>
    <input type="password" th:field="*{passwordInput}" />
  </div>
  <div>
    <input type="submit" value="로그인" />
  </div>
</form>
</body>
</html>
