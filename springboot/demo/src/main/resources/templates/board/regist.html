<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<div layout:fragment="content">
  <h1>등록 페이지</h1>
  <form action="/board/regist" method="post">
    <div class="mb-3">
      <label class="form-label" for="title">제목</label>
      <input class="form-control" type="text" id="title" name="title" th:value="${boardDTO != null} ? ${boardDTO.title}"/>
    </div>
    <div class="mb-3">
      <label class="form-label" for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="10" style="resize: none;"
                th:text="${boardDTO != null} ? ${boardDTO.content}"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label" for="display_date">출력날짜</label>
      <input class="form-control" type="date" id="display_date" name="display_date" th:value="${boardDTO != null} ? ${boardDTO.display_date}"/>
    </div>
    <div class="mb-3">
      <label class="form-label" for="user_id">작성자</label>
      <input class="form-control" type="text" id="user_id" name="user_id" th:value="${boardDTO != null} ? ${boardDTO.user_id}"/>
    </div>
    <div class="float-end">
      <button type="submit" class="btn btn-primary">등록</button>
      <button type="reset" class="btn btn-secondary">초기화</button>
    </div>
  </form>
</div>
<script layout:fragment="script" th:inline="javascript">
  const errors = [[${errors}]];
  if (errors) {
    let msg = '';
    errors.forEach(e => msg += e.defaultMessage + '\n');
    alert(msg);
  }
</script>
</html>
